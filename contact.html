<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Rozan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="png/Logo.PNG" alt="Logo" class="logo" />
    <nav>
      <a href="index.html">My Works</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <img src="png/contact.png" alt="Contact" class="contact-image" />
    
    <form id="contact-form" 
          action="https://formspree.io/f/xgvzzbvg" 
          method="POST" 
          class="contact-form">
      
      <input type="hidden" name="_next" value="https://rozanartsy.github.io/thankyou.html">
      
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="thank-you" style="display:none; text-align:center; margin-top:20px;">
      <h2>Thanks for your message! I’ll write back to you very soon.</h2>
      <img src="png/Thank_you.png" alt="Thank-you" style="max-width:300px;">
    </div>
  </main>
  <footer>
    <p>© 2025 Kateryna Struhalova</p>
  </footer>
  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
