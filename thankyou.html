<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      font-family: "Arial", sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .heart {
      font-size: 100px;
      color: crimson;
      margin-bottom: 25px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: crimson;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    a:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <main style="text-align:center; padding:20px;">
    <img src="png/Thank_you.png" alt="Thank You" style="max-width:300px; margin-bottom:20px;">
    <h1>Thank you for your message!</h1>
    <p>I’ll write back to you very soon.</p>
    <a href="index.html">← Back</a>
  </main>
</body>
</html>
